{{#partial "content" }}
<div class="row">
  <div class="col-md-6 mx-auto py-5">
    <div class="card">
      <h5 class="card-header">Simple CSV Reader</h5>
      <div class="card-body">
        <!--          <h5 class="card-title">Special title treatment</h5>-->
        <p class="card-text">Use the form below to submit input.</p>
        <form enctype="multipart/form-data" method="post" action="/process">
          <div class="form-group">
            <input type="file" name="file" class="form-control" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="inputGroupFile01">Choose a CSV file</label>
          </div>
          <div class="form-group">
            <label for="separator">Column Separator</label>
            <input type="text" name="separator" class="form-control" id="separator" aria-describedby="separatorHelp" placeholder="Defaults to a comma">
            <small id="separatorHelp" class="form-text text-muted">Specify the column separator.</small>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

  </div>
</div>
{{/partial}}

{{> index}}
